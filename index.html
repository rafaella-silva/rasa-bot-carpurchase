<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carmen Steffens</title>
  <link rel="icon" href="https://www.carmensteffens.com.br/file/v7933579658175553949/general/favicon-16x16.png">

</head>

<body>
  <div id="webchat"></div>
  <strong><b>Time RASA Compasso UOL</b></strong><br><br>

  <i><em>Bot destinado ao auto atendimento relacionado a FAQ e Status de pedidos.</i></em>

  <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),//maybe https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.0/lib/index.js
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              customData: { language: "pt" },
              // socketUrl: "https://bf-botfront.development.agents.botfront.cloud",
              initPayload: "oi",
              socketUrl: "http://localhost:5005",
              //socketUrl: "https://f659-2804-14c-3ba1-3b70-00-9476.ngrok.io/",
              socketPath: "/socket.io",
              customData: { useId: "12345" },
              title: "Bot da Rafaella",
              inputTextFieldHint: "Digite uma mensagem...",
              showFullScreenButton: true,
              params: { "storage": "session" }
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
  </script>
  <style type="text/css">
    .rw-conversation-container .rw-header {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      height: 55px;
      font-family: Inter, sans-serif;
      position: relative;
    }

    .rw-conversation-container .rw-reply {
      -webkit-transition: box-shadow .3s ease, top .3s ease;
      -moz-transition: box-shadow .3s ease, top .3s ease;
      -o-transition: box-shadow .3s ease, top .3s ease;
      transition: box-shadow .3s ease, top .3s ease;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      background-color: #000000;
      border: 1px solid #000000;
      border-radius: 15px;
      color: #f4f7f9;
      padding: 4px 8px;
      max-width: 215px;
      min-height: 1.7em;
      font-weight: 500;
      text-align: center;
      font-family: Inter, sans-serif;
      cursor: pointer;
      margin: .25em;
      text-decoration: unset;
      box-shadow: 0 0.2px 0.7px -7px rgb(0 0 0 / 28%), 0 0.5px 1.8px -7px rgb(0 0 0 / 37%), 0 1.2px 3.8px -7px rgb(0 0 0 / 44%), 0 4px 13px -7px rgb(0 0 0 / 64%);
    }

    .rw-launcher {
      -webkit-animation-delay: 0;
      -webkit-animation-duration: .5s;
      -webkit-animation-name: slide-in;
      -webkit-animation-fill-mode: forwards;
      -moz-animation-delay: 0;
      -moz-animation-duration: .5s;
      -moz-animation-name: slide-in;
      -moz-animation-fill-mode: forwards;
      animation-delay: 0;
      animation-duration: .5s;
      animation-name: slide-in;
      animation-fill-mode: forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      border: 0;
      border-radius: 50%;
      box-shadow: 0 2px 10px 1px #b5b5b5;
      height: 60px;
      margin: 0;
      width: 60px;
      box-sizing: border-box;
    }

    .rw-conversation-container .rw-client {
      background-color: #003a9b;
      color: #fff;
      border-radius: 15px;
      padding: 11px 15px;
      max-width: 215px;
      text-align: left;
      font-family: Inter, sans-serif;
      background-color: #000000;
      max-width: 85%;
      margin-left: auto;
      overflow-wrap: break-word;
    }

    .rw-conversation-container .rw-send .rw-send-icon-ready {
      fill: #000000;
      transition: fill .35s;
    }

    </script></body></html>
